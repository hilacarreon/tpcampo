{% extends "base.html" %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Agregar Cliente</h1>

    <form method="POST" action="{{ url_for('agregar_cliente') }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" 
                   value="{{ nombre or '' }}" required minlength="2">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" 
                   value="{{ apellido or '' }}" required minlength="2">
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" 
                   value="{{ dni or '' }}" required pattern="\d{7,8}" 
                   title="Ingrese un DNI válido (7-8 dígitos numéricos)">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" 
                   value="{{ telefono or '' }}" required 
                   pattern="(?:(?:\+54|0)?(?:9\d{10}|\d{10}))" 
                   title="Ingrese un número de teléfono válido">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Guardar
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i>Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
